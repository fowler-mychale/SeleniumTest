<body>

	<h1>Register</h1>
	<div class ='row'>
		<div class="col-sm">
		<form>
		<label for="firstname">Firstname:</label>
		<input id="firstname" name="firstname" type="text" placeholder="firstname" "firstname" required>

		<label for="lastname">Lastname:</label>
		<input id="lastname" name="lastname" type="text" placeholder="lastname" "lastname" required>
	</br>

	<label  for="male">Male: </label>
	<input name="choice" id="male" type="radio" value="Male">
	<label for="female">Female: </label>
	<input name="choice" id="female" type="radio" value="Female"> 
    	</div>
	</div>
</br>

<label for="email">Email:</label>
<input id="email" name="email" type="email" placeholder="email" "email" required>


<label for="password">Password:</label>
<input pattern=".{5,10}"id="password" name="password" type="password" placeholder="password" "password" required required title="Password must be between 5 to 10 characters">
